<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events - EventHub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/organizer-events.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <h1>EventHub</h1>
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="organizer-dashboard.html" class="header__nav-link">Dashboard</a></li>
                <li class="header__nav-item"><a href="organizer-events.html" class="header__nav-link active">My Events</a></li>
                <li class="header__nav-item"><a href="index.html" class="header__nav-link">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="events-management">
            <div class="events-management__header">
                <h2 class="events-management__title">Manage Events</h2>
                <a href="organizer-create-event.html" class="button button--primary">Create New Event</a>
            </div>
            
            <div class="events-management__filters">
                <select id="status-filter" class="events-management__select">
                    <option value="all">All Events</option>
                    <option value="upcoming">Upcoming</option>
                    <option value="ongoing">Ongoing</option>
                    <option value="past">Past</option>
                </select>
                <input type="text" id="event-search" class="events-management__search" placeholder="Search events...">
            </div>
            
            <div id="events-table-container" class="events-management__table-container">
                <table class="events-management__table">
                    <thead>
                        <tr>
                            <th>Event Name</th>
                            <th>Date</th>
                            <th>Location</th>
                            <th>Registrations</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="events-table-body">
                        <!-- Event rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <p>&copy; 2023 EventHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/organizer-events.js"></script>
</body>
</html>
