<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - EventHub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/organizer-create-event.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <h1>EventHub</h1>
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="organizer-dashboard.html" class="header__nav-link">Dashboard</a></li>
                <li class="header__nav-item"><a href="organizer-events.html" class="header__nav-link">My Events</a></li>
                <li class="header__nav-item"><a href="index.html" class="header__nav-link">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="create-event">
            <h2 class="create-event__title">Create New Event</h2>
            
            <form id="create-event-form" class="create-event__form">
                <div class="create-event__section">
                    <h3 class="create-event__section-title">Event Details</h3>
                    
                    <div class="create-event__form-group">
                        <label for="event-name" class="create-event__label">Event Name</label>
                        <input type="text" id="event-name" name="eventName" class="create-event__input" required>
                    </div>
                    
                    <div class="create-event__form-group">
                        <label for="event-category" class="create-event__label">Category</label>
                        <select id="event-category" name="eventCategory" class="create-event__select" required>
                            <option value="">Select a category</option>
                            <option value="conference">Conference</option>
                            <option value="concert">Concert</option>
                            <option value="workshop">Workshop</option>
                            <option value="networking">Networking</option>
                        </select>
                    </div>
                    
                    <div class="create-event__form-group">
                        <label for="event-description" class="create-event__label">Description</label>
                        <textarea id="event-description" name="eventDescription" class="create-event__textarea" rows="4" required></textarea>
                    </div>
                </div>
                
                <div class="create-event__section">
                    <h3 class="create-event__section-title">Date & Location</h3>
                    
                    <div class="create-event__form-row">
                        <div class="create-event__form-group">
                            <label for="event-date" class="create-event__label">Date</label>
                            <input type="date" id="event-date" name="eventDate" class="create-event__input" required>
                        </div>
                        
                        <div class="create-event__form-group">
                            <label for="event-time" class="create-event__label">Time</label>
                            <input type="time" id="event-time" name="eventTime" class="create-event__input" required>
                        </div>
                    </div>
                    
                    <div class="create-event__form-group">
                        <label for="event-location" class="create-event__label">Location</label>
                        <input type="text" id="event-location" name="eventLocation" class="create-event__input" required>
                    </div>
                </div>
                
                <div class="create-event__section">
                    <h3 class="create-event__section-title">Tickets</h3>
                    
                    <div class="create-event__ticket-types">
                        <div class="create-event__ticket-type">
                            <h4>General Admission</h4>
                            <div class="create-event__form-row">
                                <div class="create-event__form-group">
                                    <label for="general-price" class="create-event__label">Price ($)</label>
                                    <input type="number" id="general-price" name="generalPrice" class="create-event__input" min="0" step="0.01" required>
                                </div>
                                
                                <div class="create-event__form-group">
                                    <label for="general-capacity" class="create-event__label">Capacity</label>
                                    <input type="number" id="general-capacity" name="generalCapacity" class="create-event__input" min="1" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="create-event__ticket-type">
                            <h4>VIP Access</h4>
                            <div class="create-event__form-row">
                                <div class="create-event__form-group">
                                    <label for="vip-price" class="create-event__label">Price ($)</label>
                                    <input type="number" id="vip-price" name="vipPrice" class="create-event__input" min="0" step="0.01" required>
                                </div>
                                
                                <div class="create-event__form-group">
                                    <label for="vip-capacity" class="create-event__label">Capacity</label>
                                    <input type="number" id="vip-capacity" name="vipCapacity" class="create-event__input" min="0" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="create-event__actions">
                    <button type="button" id="cancel-button" class="button button--secondary">Cancel</button>
                    <button type="submit" class="button button--primary">Create Event</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <p>&copy; 2023 EventHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/organizer-create-event.js"></script>
</body>
</html>
