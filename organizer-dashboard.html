<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Dashboard - EventHub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/organizer-dashboard.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <h1>EventHub</h1>
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="organizer-dashboard.html" class="header__nav-link active">Dashboard</a></li>
                <li class="header__nav-item"><a href="organizer-events.html" class="header__nav-link">My Events</a></li>
                <li class="header__nav-item"><a href="index.html" class="header__nav-link">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="dashboard">
            <h2 class="dashboard__title">Organizer Dashboard</h2>
            <p class="dashboard__welcome">Welcome, <span id="organizer-name">Organizer</span>!</p>
            
            <div class="dashboard__stats">
                <div class="dashboard__stat-card">
                    <h3 class="dashboard__stat-title">Total Events</h3>
                    <p id="total-events" class="dashboard__stat-value">0</p>
                </div>
                
                <div class="dashboard__stat-card">
                    <h3 class="dashboard__stat-title">Total Attendees</h3>
                    <p id="total-attendees" class="dashboard__stat-value">0</p>
                </div>
                
                <div class="dashboard__stat-card">
                    <h3 class="dashboard__stat-title">Total Revenue</h3>
                    <p id="total-revenue" class="dashboard__stat-value">$0.00</p>
                </div>
            </div>
            
            <div class="dashboard__actions">
                <a href="organizer-create-event.html" class="button button--primary">Create New Event</a>
                <button id="export-attendees" class="button button--secondary">Export Attendee List</button>
            </div>
            
            <div class="dashboard__recent">
                <h3 class="dashboard__recent-title">Recent Registrations</h3>
                <div id="recent-registrations" class="dashboard__recent-list">
                    <!-- Recent registrations will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <p>&copy; 2023 EventHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/organizer-dashboard.js"></script>
</body>
</html>
