<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events - EventHub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/user-dashboard.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <h1>EventHub</h1>
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="index.html" class="header__nav-link">Home</a></li>
                <li class="header__nav-item"><a href="user-dashboard.html" class="header__nav-link active">My Events</a></li>
                <li class="header__nav-item"><a href="organizer-login.html" class="header__nav-link">Organizer Login</a></li>
                <li class="header__nav-item" id="login-container">
                    <a href="#" id="login-button" class="header__nav-link">Login</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="dashboard">
            <h2 class="dashboard__title">My Events</h2>
            
            <div class="dashboard__tabs">
                <button class="dashboard__tab active" data-tab="upcoming">Upcoming Events</button>
                <button class="dashboard__tab" data-tab="past">Past Events</button>
                <button class="dashboard__tab" data-tab="notifications">Notifications</button>
            </div>
            
            <div id="upcoming-events" class="dashboard__content active">
                <div id="upcoming-events-container" class="dashboard__events">
                    <!-- Upcoming events will be dynamically inserted here -->
                </div>
            </div>
            
            <div id="past-events" class="dashboard__content">
                <div id="past-events-container" class="dashboard__events">
                    <!-- Past events will be dynamically inserted here -->
                </div>
            </div>
            
            <div id="notifications" class="dashboard__content">
                <div id="notifications-container" class="dashboard__notifications">
                    <!-- Notifications will be dynamically inserted here -->
                </div>
            </div>
        </section>
        
        <div id="ticket-modal" class="modal">
            <div class="modal__content">
                <span class="modal__close">&times;</span>
                <div id="modal-ticket" class="modal__ticket">
                    <!-- E-ticket will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <p>&copy; 2023 EventHub. All rights reserved.</p>
        </div>
    </footer>

    <div id="login-modal" class="modal">
        <div class="modal__content">
            <span class="modal__close">&times;</span>
            <h2>Login</h2>
            <form id="login-modal-form" class="login__form">
                <div class="login__form-group">
                    <label for="login-email" class="login__label">Email</label>
                    <input type="email" id="login-email" name="email" class="login__input" required>
                </div>
                
                <div class="login__form-group">
                    <label for="login-password" class="login__label">Password</label>
                    <input type="password" id="login-password" name="password" class="login__input" required>
                </div>
                
                <div class="login__actions">
                    <button type="submit" class="button button--primary">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/user-dashboard.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
